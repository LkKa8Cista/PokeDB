<body>
    <div class="login-container">
        <img class="img" src="assets/images/pikachu.png" alt="" />
        <div class="title">Pokemon API DB</div>
        <div class="desc">
        LetÂ´s learn some information about Pokemons ^^
        </div>
        <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input
            type="text"
            name="uname"
            class="form-control"
            [(ngModel)]="username"
            />
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input
            type="password"
            name="pword"
            class="form-control"
            [(ngModel)]="password"
            />
        </div>
            <div class="btn-container1">
                <div class="error">{{ errorMessage }}</div>
                <button class="btn btn-dark" (click)="login()">Login</button>
            </div>
            <button class="btn btn-dark" (click)="createNewUser()" style="align-self: right">Create New User</button>
        </div>
    </div>
</body>
